<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="divP">
      <div id="divnav">
        <h1 id="header"></h1>
        <div id="divsearch">
          <input id="search" type="text" placeholder=" search" />
          <svg
          id="cart"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart4"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
            />
          </svg>
        </div>
      </div>
      <div id="divmain">
        <div id="divS" class="productBox">
          <h2 class="hMain">The Main Sections</h2>
          <div id="divElCl">
            <div id="divElec" class="card">
              <img
                class="image"
                src="./images/70843704-electronics-gadgets-and-appliances-color-icons-vector-icons-technical-innovations-and-electronic-dev.jpg"
                alt=""
              />
              <h4 id="eleHead" class="secHead"></h4>
            </div>
            <div id="divClo" class="card">
              <img class="image" src="./images/clothes.jpg" alt="" />
              <h4 id="cloHead" class="secHead"></h4>
            </div>
            <div id="divDe" class="card">
              <img
                class="image"
                src="./images/home-decor-logo-template_117030-original.jpg"
                alt=""
              />
              <h4 id="decHead" class="secHead"></h4>
            </div>
            <div id="divSho" class="card">
              <img src="./images/shoesBagjpg.jpg" class="image" />
              <h4 id="bagHead" class="secHead"></h4>
            </div>
            <div id="divKit" class="card">
              <img src="./images/kitchen.jpg" class="image" />
              <h4 id="kitHead" class="secHead"></h4>
            </div>
          </div>
        </div>
        <div id="subMain">
          <div id="divElTa">
            <table id="elecTa" class="table">
              <tr>
                <td id="td1">
                  <img class="image_2 lapEve" src="./images/laptop.jpg" />
                </td>
                <td id="td2">
                  <img class="image_2" src="./images/mobile.png" />
                </td>
                <td>
                  <img class="image_2" src="./images/headphones.jpg" />
                </td>
              </tr>
              <tr>
                <h2 class="hMain">The subsections</h2>
                <td class="lapEve">Laptops</td>
                <td>Mobiles</td>
                <td>Headphones</td>
              </tr>
            </table>
          </div>
          <div id="divClot">
            <table id="cloTa" class="table">
              <tr>
                <h2 class="hMain">The subsections</h2>
                <td id="td1c">
                  <img class="image_2" src="./images/men.jpg" />
                </td>
                <td id="td2c">
                  <img class="image_2" src="./images/women.jpg" />
                </td>
                <td id="td3c">
                  <img class="image_2" src="./images/baby.jpg" />
                </td>
              </tr>
              <tr>
                <td>Men</td>
                <td>Women</td>
                <td>Baby</td>
              </tr>
            </table>
          </div>
          <div id="divDeco">
            <table id="decTa" class="table">
              <tr>
                <h2 class="hMain">The subsections</h2>
                <td id="td1d">
                  <img class="image_2" src="./images/decor.jpg" />
                </td>
                <td id="td2d">
                  <img class="image_2" src="./images/bed.jpg" />
                </td>
              </tr>
              <tr>
                <td>Living room</td>
                <td>Bed room</td>
              </tr>
            </table>
          </div>
          <div id="divShB">
            <table id="shBTa" class="table">
              <tr>
                <h2 class="hMain">The subsections</h2>
                <td id="td1s">
                  <img class="image_2" src="./images/shoes.jpg" />
                </td>
                <td id="td2s">
                  <img class="image_2" src="./images/bags.jpg" />
                </td>
              </tr>
              <tr>
                <td>Shoes</td>
                <td>Bags</td>
              </tr>
            </table>
          </div>
          <div id="divkitc"></div>
          <div id="divpro">
            <table id="protab" class="table">
              <td>Type</td>
              <td>Price</td>
              <td>Picture</td>
              <td>Add to cart</td>
            </table>
            
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
